<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevision form</title>
</head>
<body>
    <div class="container">
        <form action="addPrevision" method="post">
            <h1>Ajouter une prévision</h1>
            <label for="libelle">Libellé</label><br>
            <input type="text" name="libelle" id="libelle" placeholder="ex: Sakafo"><br>
            <label for="montant">Montant</label><br>
            <input type="number" name="montant" id="montant" placeholder="ex: 300000"><br>
            <button type="submit">Valider</button>
        </form>
        <a href="home.html">Back</a>
    </div>
</body>
</html>
